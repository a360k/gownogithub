trigger:
- master

pool: Default

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      projects: '**/NUnitTestProject1.csproj'
  
  - task: SpecFlowPlus@0
    inputs:
      generatorSource: 'TestAssembly'
      testAssemblyFilePath: 'NUnitTestProject1/bin/**/NUnitTestProject1.dll'
      projectName: 'asd'
      testExecutionJson: 'NUnitTestProject1/**/TestExecution.json'
    continueOnError: true
    condition: always()